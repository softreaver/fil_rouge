<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Test Board</title>
</head>

<body>
    <div class="container">
    <section id="board" class="row">
            <aside id="left-panel" class="col-3">
                <div class="row">
                    <div id="sumoning-power-pool-1" class="col-12">
                        <div class="row">
                            <div id="sumoning-power-slot-1" class="slot" degree="-90"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="decks-panel" class="col-4">
                        <div class="row">
                            <div id="deck-1" class="slot" degree="0"></div>
                        </div>
                        <div class="row">
                            <div id="comon-deck" class="slot" degree="0"></div>
                        </div>
                        <div class="row">
                            <div id="deck-2" class="slot" degree="0"></div>
                        </div>
                    </div>
                    <div id="prescience-panel" class="col-8">
                        <div class="row">
                            <div id="prescience-slot-1" class="slot" degree="-90"></div>
                        </div>
                        <div class="row">
                            <div id="prescience-slot-2" class="slot" degree="-90"></div>
                        </div>
                        <div class="row">
                            <div id="prescience-slot-3" class="slot" degree="-90"></div>
                        </div>
                        <div class="row">
                            <div id="prescience-slot-4" class="slot" degree="-90"></div>
                        </div>
                        <div class="row">
                            <div id="prescience-slot-5" class="slot" degree="-90"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="sumoning-power-pool-2" class="col-12">
                        <div class="row">
                            <div id="sumoning-power-slot-2" class="slot" degree="-90"></div>
                        </div>
                    </div>
                </div>
            </aside>
            <div id="center-panel" class="col-6">
                <div class="row">
                    <div id="player-panel-1" class="col-12">
                        <div class="row">
    
                        </div>
                    </div>
                    <div id="playground-1" class="col-12">
                        <div class="row">
                            <div id="defense-slots-panel-1" class="col-12">
                                <div class="row">
                                    <div id="defense-slot-1.1" class="slot" degree="0">
                                        <img src="card.jpg" alt="ERROR CARD" id="card-2" class="card">
                                    </div>
                                    <div id="defense-slot-2.1" class="slot" degree="0"></div>
                                    <div id="defense-slot-4.1" class="slot" degree="0"></div>
                                    <div id="defense-slot-3.1" class="slot" degree="0"></div>
                                    <div id="defense-slot-5.1" class="slot" degree="0"></div>
                                </div>
                            </div>
                            <div id="attack-slots-panel-1" class="col-12">
                                <div class="row">
                                    <div id="attack-slot-1.1" class="slot" degree="0"></div>
                                    <div id="attack-slot-2.1" class="slot" degree="0"></div>
                                    <div id="attack-slot-3.1" class="slot" degree="0"></div>
                                    <div id="attack-slot-4.1" class="slot" degree="0"></div>
                                    <div id="attack-slot-5.1" class="slot" degree="0"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="playground-2" class="col-12">
                        <div class="row">
                            <div id="attack-slots-panel-2" class="col-12">
                                <div class="row">
                                    <div id="attack-slot-1.2" class="slot" degree="0"></div>
                                    <div id="attack-slot-2.2" class="slot" degree="0"></div>
                                    <div id="attack-slot-3.2" class="slot" degree="0"></div>
                                    <div id="attack-slot-4.2" class="slot" degree="0"></div>
                                    <div id="attack-slot-5.2" class="slot" degree="0"></div>
                                </div>
                            </div>
                            <div id="defense-slots-panel-2" class="col-12">
                                <div class="row">
                                    <div id="defense-slot-1.2" class="slot" degree="0">
                                        <img src="card.jpg" alt="ERROR CARD" id="card-1" class="card">
                                    </div>
                                    <div id="defense-slot-2.2" class="slot" degree="0"></div>
                                    <div id="defense-slot-3.2" class="slot" degree="0"></div>
                                    <div id="defense-slot-4.2" class="slot" degree="0"></div>
                                    <div id="defense-slot-5.2" class="slot" degree="0"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="player-panel-2" class="col-12">
    
                    </div>
                </div>
            </div>
            <aside id="right-panel" class="col-3">
                <div class="row">
                    <div id="major-invocation-pool-1" class="col-12">
                        <div class="row">
                            <div id="major-invocation-pool-slot-1" class="slot" degree="90"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="ceremonies-panel" class="col-6">
                        <div class="row">
                            <div id="ceremony-slot-1" class="slot" degree="90"></div>
                        </div>
                        <div class="row">
                            <div id="ceremony-slot-2" class="slot" degree="90"></div>
                        </div>
                        <div class="row">
                            <div id="ceremony-slot-3" class="slot" degree="90"></div>
                        </div>
                        <div class="row">
                            <div id="ceremony-slot-4" class="slot" degree="90"></div>
                        </div>
                        <div class="row">
                            <div id="ceremony-slot-5" class="slot" degree="90"></div>
                        </div>
                    </div>
                    <div id="major-invocations-panel" class="col-6">
                        <div class="row">
                            <div id="major-invocation-slot-1" class="slot" degree="90"></div>
                        </div>
                        <div class="row">
                            <div id="major-invocation-slot-2" class="slot" degree="90"></div>
                        </div>
                        <div class="row">
                            <div id="major-invocation-slot-3" class="slot" degree="90"></div>
                        </div>
                        <div class="row">
                            <div id="major-invocation-slot-4" class="slot" degree="90"></div>
                        </div>
                        <div class="row">
                            <div id="major-invocation-slot-5" class="slot" degree="90"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="major-invocation-pool-2" class="col-12">
                        <div class="row">
                            <div id="major-invocation-pool-slot-2" class="slot" degree="90"></div>
                        </div>
                    </div>
                </div>
            </aside>
        </section>
    </div>
</body>

</html>
